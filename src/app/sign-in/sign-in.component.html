<h3>Welcome to Invision</h3>

<form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
  <div class="group">
    <label for="email">User name or Email</label>
    <br />
    <input
      id="email"
      type="email"
      name="email"
      formControlName="email"
      required
    />
    <div
      *ngIf="
        signInForm.controls['email'].invalid &&
        (signInForm.controls['email'].dirty ||
          signInForm.controls['email'].touched)
      "
      class="alert"
    >
      <div *ngIf="signInForm.controls['email'].errors.required">
        Email is required.
      </div>
      <div *ngIf="signInForm.controls['email'].errors.email">
        Insert a valid email.
      </div>
    </div>
  </div>
  <div class="group">
    <label for="password">Password</label>
    <br />
    <input
      type="password"
      name="password"
      formControlName="password"
      required
    />
    <div
      *ngIf="
        signInForm.controls['password'].invalid &&
        (signInForm.controls['password'].dirty ||
          signInForm.controls['password'].touched)
      "
      class="alert"
    >
      <div *ngIf="signInForm.controls['password'].errors.required">
        Password is required.
      </div>
    </div>
  </div>
  <div class="forgot-pass">
    <button>Forgot password?</button>
  </div>
  <div class="sign-in">
    <input type="submit" value="Sign in" [disabled]="!signInForm.valid"/>
  </div>
</form>

<div class="divisor">
  <div class="line"></div>
  <label>Or</label>
  <div class="line"></div>
</div>

<div class="sign-in-google">
  <button>
    <img src="assets/images/GoogleLogo.svg" />
    <span>Sign in with Google</span>
  </button>
</div>

<div class="sign-up">
  <label for="sign-up">New Invision? </label>
  <a routerLink="/sign-up" routerLinkActive="active">Create Account</a>
</div>
