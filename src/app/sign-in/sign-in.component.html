<h3>Welcome to Invision</h3>

<form>
  <div class="group">
    <label for="email">User name or Email</label>
    <br />
    <input type="email" name="email" />
  </div>
  <div class="group">
    <label for="password">Password</label>
    <br />
    <input type="password" name="password" />
  </div>
  <div class="forgot-pass">
    <button>Forgot password?</button>
  </div>
  <div class="sign-in">
    <button>Sign in</button>
  </div>
</form>

<div class="divisor">
  <div class="line"></div>
  <label>Or</label>
  <div class="line"></div>
</div>

<div class="sign-in-google">
  <button>
    <img src="assets/images/GoogleLogo.svg" />
    <span>Sign in with Google</span>
  </button>
</div>

<div class="sign-up">
  <label for="sign-up">New Invision? </label>
  <a routerLink="/sign-up" routerLinkActive="active">Create Account</a>
</div>
